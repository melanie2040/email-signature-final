    <div style="display: flex; flex-direction: row; justify-content: space-between; gap: 15px;">
        <div
            style="max-width: 600px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); font-family: Arial, Helvetica, sans-serif;">

            <!-- First Name Input -->
            <div style="margin-bottom: 5px;">
                <label for="nameInput" style="font-size: 14px; font-weight: bold; margin-bottom: 8px;">Enter
                    your first name:</label>
                <input type="text" id="nameInput"
                    style="width: 30%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">
                <button onclick="updateName()"
                    style="display: inline-block; background-color: #4CAF50; color: white; padding: 8px 16px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; margin-top: 8px;">Update
                    First Name</button>
            </div>

            <!-- Last Name Input -->
            <div style="margin-bottom: 5px;">
                <label for="lastNameInput" style="font-size: 14px; font-weight: bold; margin-bottom: 8px;">Enter your
                    last
                    name:</label>
                <input type="text" id="lastNameInput"
                    style="width: 30%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">
                <button onclick="updateLastName()"
                    style="display: inline-block; background-color: #4CAF50; color: white; padding: 8px 16px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; margin-top: 8px;">Update
                    Last Name</button>
            </div>

            <!-- Second Name Input -->
            <div style="margin-bottom: 5px;">
                <label for="secondNameInput" style="font-size: 14px; font-weight: bold; margin-bottom: 8px;">Enter any
                    second
                    given
                    name (If any):</label>
                <input type="text" id="secondNameInput" placeholder="Simply press update if none"
                    style="width: 40%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">
                <button onclick="updateSecondName()"
                    style="display: inline-block; background-color: #4CAF50; color: white; padding: 8px 16px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; margin-top: 8px;">Update
                    Second Given Name</button>
            </div>

            <!-- Role Input -->
            <div style="margin-bottom: 5px;">
                <label for="roleInput" style="font-size: 14px; font-weight: bold; margin-bottom: 8px;">Enter
                    your role:</label>
                <input type="text" id="roleInput"
                    style="width: 30%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;"
                    required>
                <button onclick="updateRole()"
                    style="display: inline-block; background-color: #4CAF50; color: white; padding: 8px 16px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; margin-top: 8px;">Update
                    Role</button>
            </div>

            <!-- Domain Input -->
            <div style="margin-bottom: 5px;">
                <label for="domainInput" style="font-size: 14px; font-weight: bold; margin-bottom: 8px;">Enter your
                    domain:</label>
                <select id="domainInput"
                    style="width: 30%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;"
                    required>
                    <option value='' disabled>Select a domain</option>
                    <option value='dC Plus'>dc Plus</option>
                    <option value='dC Robotics'>dC Robotics</option>
                    <option value='dC Engineering'>dC Engineering</option>
                    <option value='dC Technologies'>dC Technologies</option>
                </select>
                <button onclick="updateDomain()"
                    style="display: inline-block; background-color: #4CAF50; color: white; padding: 8px 16px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; margin-top: 8px;">Update
                    Domain</button>
            </div>

            <div style="margin-bottom: 5px;">

                    required>
                <button onclick="updateNumber()"

                    Number</button>
            </div>

        </div>

            <div style="margin-bottom: 5px;">
                <label for="companyAddressInput" style="font-size: 14px; font-weight: bold; margin-bottom: 8px;">Enter
                    new company address
                    :</label>
                <input type="text" id="companyAddressInput"
                    style="width: 30%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">
                <button onclick="updateCompanyAddress()"

            </div>

            <div style="margin-bottom: 5px;">

            </div>

        function updateCompanyWebsite() {
            var newUrl = document.getElementById('companyWebsiteInput').value;
            if (newUrl && newUrl.startsWith('http')) {
                document.getElementById('displayCompanyWebsite').href = newUrl;
                var urlName = newUrl.slice(newUrl.indexOf('www'));
                document.getElementById('displayCompanyWebsiteName').innerText = urlName;
            }else{
                alert('The website needs to start with "http" and contain "www"');
            }

        }

        function updateCompanyAddress() {
            var address = document.getElementById('companyAddressInput').value;
            document.getElementById('displayCompanyAddress').innerText = address;
        }

        function updateMyCountryCode() {
            var cc = document.getElementById('myCountryCodeInput').value;
            if (/[^0-9]/.test(cc)) {
                alert('The country code should not contain a dash or letter.');
            } else {
                document.getElementById('displayMyCountryCode').innerText = `+${cc} `;
            }
        }

        function updateCompanyCountryCode() {
            var cc = document.getElementById('companyCountryCodeInput').value;
            if (/[^0-9]/.test(cc)) {
                alert('The country code should not contain a dash or letter.');
            } else {
                document.getElementById('displayCompanyCountryCode').innerText = `+${cc} `;
            }
        }
    </script>
